<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music Application</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

   <section class="container">

    <div class="current-song">
        <img src="./image1.jpg.webp" alt="img" >
        <h2 id="song-title">Select song from list</h2>

    </div>
    <ul class="song-list">
        <!-- All music list -->

        <li data-src="./song1.mp3" data-image="./image1.jpg" data-title="Song 1">Song 1</li>
        <li data-src="./song2.mp3" data-image="image2.jpg" data-title="Song 2">Song 2</li>
        <li data-src="./song3.mp3" data-image="image3.jpg" data-title="Song 3">Song 3</li>
        <li data-src="./song4.mp3" data-image="image4.jpg" data-title="Song 4">Song 4</li>
        <li data-src="./song5.mp3" data-image="image5.jpg" data-title="Song 5">Song 5</li>

    </ul>
    <!-- All Kinds of btn for the music player app -->
    <div class="controls">
        <button type="button" id="play">Play</button>
        <button type="button" id="pause">Pause</button> 
        <button type="button" id="repeat">Repeat</button> <br> 
        <button type="button" id="volume-down">-</button>
        <button type="button" id="volume-up">+</button>

       <!-- Place for the volume to -->
        <span class="volume-message">

        </span>
    </div>

    <div class="volume-area">
       <div> <i><img src="./volume (1).png" alt=""></i><input type="range" id="volume-bar" max="1" min="0" value="1" step="0.01" ></div> 
        <span id="volume-percentage">100% </span>
    </div>

   </section>

       


    <script src="./script.js"></script>
    
</body>
</html>
